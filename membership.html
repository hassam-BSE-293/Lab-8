{% extends "base.html" %}

{% block content %}
<h2>Membership Plans</h2>

<div class="plans">
    {% for plan in plans %}
    <div class="plan-card">
        <h3>{{ plan.name }}</h3>
        <p class="price">{{ plan.price }}</p>
        <ul>
            {% for f in plan.features %}
            <li>{{ f }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
